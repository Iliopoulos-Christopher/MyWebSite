<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/signup.css"> <!-- Include your custom CSS file here -->
  <!-- Additional CSS styles or external libraries can be included here -->
  <script src="./js/signup.js"></script> <!-- Include your JavaScript file here -->
</head>

<body>
  <div class="signup-container">
    <form id="signupForm" class="signup-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>
