<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- Include your custom CSS file here -->
  <!-- Additional CSS styles or external libraries can be included here -->
  <script src="/js/login.js"></script> <!-- Include your JavaScript file here -->
</head>

<body>
  <div class="signup-container">
    <form id="loginForm" class="signup-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
